{% load static %}
<!DOCTYPE html>
<html class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="icon" href="https://cdn-images-1.medium.com/v2/resize:fill:152:152/1*ycMNYnfk1wjsJbxEja4OTg.png">
</head>

<body class="flex h-full">
    <div class="flex items-center justify-center grow bg-cover" style="background-image: url('https://i.imghippo.com/files/iK3343Jk.png');">
        <div class="card w-full max-w-[420px] sm:max-w-[340px]">
                <form class="card-body flex flex-col gap-3" method="POST">
                    <div class="text-center">
                        <h1 class="font-semibold text-lg text-gray-800 mb-1">Forget your password</h1>
                        <p class="text-2sm text-gray-700 me-1.5">Remember your password? <a href="/login" class="text-primary">Sign In</a></p>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="form-label">Email Address</label>
                        <input class="input" type="text" placeholder="Enter the email address" id="email" name="forgetemail" required>
                        <p class="text-danger text-2sm">{{ popup }}</p>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="form-label">Password</label>
                        <input class="input" type="password" placeholder="Enter the new password" id="password" name="newpassword" required>
                    </div>
                    <button class="btn btn-primary flex justify-center">Login</button>
                </form>
        </div>
    </div>
</body>


</html>
