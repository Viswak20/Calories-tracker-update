<!DOCTYPE html>
<html lang="en" ng-app="crud">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-controller="crudcontroller">

        <form name="crudform" novalidate>
            <div class="form-floating m-3">
                <input type="text" class="form-control" ng-model="email" placeholder="" ng-required="true">
                <label>Enter the task</label>
            </div>
        </form>
        
        <div class="text-center">
            <button type="button" class="btn btn-outline-success mb-5" ng-click="submitdata()">Submit</button>
        </div>

            <table class="table table-dark table-hover">
                <tbody>
                    <tr ng-repeat="loop in data">
                        <td>[[$index+1]].</td>
                        <td>[[loop.name]]</td>
                        <td> <span class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#edit_modal">Edit</span> </td>
                        <td> <span ng-click="delete_data(loop.name)" class="btn btn-sm btn-danger">Delete</span> </td>
                    </tr> 
                </tbody>
            </table>
            

            <div class="modal fade" id="edit_modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p>This is heading</p>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">This is body</div>
                        <div class="modal-footer">This is footer</div>
                    </div>
                </div>
            </div>

    </div>


    <script>
        var crud = angular.module('crud', []);

        crud.config(['$interpolateProvider', function ($interpolateProvider) {
                $interpolateProvider.startSymbol('[[');  // Use [[ for AngularJS binding
                $interpolateProvider.endSymbol(']]');    // Use ]] for AngularJS binding
            }]);

        crud.controller('crudcontroller', function ($scope, $http,$timeout) {

            $scope.submitdata = function () {
                if ($scope.crudform.$valid) {
                    var payload = {email: $scope.email};

                    $http.post('/form/submit', payload)
                        .then(function (response) {
                            $scope.email = ''
                            $scope.get_data();
                        })
                        .catch(function (error) {
                            alert('Error: ' + error.statusText); 
                        });
                } 
                else {
                    alert('Please enter the input');
                    console.log($scope.crudform.$error);
                }
            };

            $scope.get_data=function(){
                var payload={data:'get_data'}
                $http.get('/form/get_data',{params:payload})
                .then(function(response){

                    $scope.data = response.data.data;
                    console.log(response.data.data);

                })
                .catch(function(error){
                    console.log("Error fetching the data");
                });
            };

            $scope.delete_data=function(value){
                var payload={name:value}
                $http.delete('/form/delete_data',{data:payload})
                .then(function(response){
                    // alert("Deleted Successfully...");
                    $scope.get_data()
                })
                .catch(function(error){
                    // alert(error)
                });
            }


            $scope.get_data();

        });

    </script>

</body>
</html>
